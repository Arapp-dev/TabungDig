<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
          <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="module" src="asset/js/history.js" defer></script>
    <!-- <link rel="stylesheet" href="asset/css/indek.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
        @keyframes pulse-green {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}
@keyframes pulse-yellow {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}
@keyframes pulse-red {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}
@keyframes pulse-gray {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.6; }
}

.animate-pulse-green {
  animation: pulse-green 2.5s ease-in-out infinite;
}
.animate-pulse-yellow {
  animation: pulse-yellow 2.5s ease-in-out infinite;
}
.animate-pulse-red {
  animation: pulse-red 2.5s ease-in-out infinite;
}
.animate-pulse-gray {
  animation: pulse-gray 2.5s ease-in-out infinite;
}

    </style>
</head>
<body >

<div class="container flex items-center justify-center ">
    
</div>
<section class="antialiased bg-gray-50 text-gray-600 min-h-screen p-4">
    <div class="flex justify-center">
    <nav
        class="flex overflow-x-auto items-center p-1 space-x-1 rtl:space-x-reverse text-sm text-gray-600 bg-gray-500/5 rounded-xl dark:bg-gray-500/20" >
        <button role="tab" type="button" id="btn1"
            class="flex whitespace-nowrap items-center h-8 px-5 font-medium rounded-lg outline-none focus:ring-inset text-yellow-600 shadow bg-white dark:text-white dark:bg-yellow-600"
            aria-selected="">
            History Saldo
        </button>

        <button role="tab" type="button" id="btn2"
            class="flex whitespace-nowrap items-center h-8 px-5 font-medium rounded-lg outline-none focus:ring-inset hover:text-gray-800 focus:text-yellow-600 dark:text-gray-400 dark:hover:text-gray-300 dark:focus:text-gray-400">
            History barang
        </button>
    </nav>
</div>
    
    <div class="h-full con">
        <!-- Card -->
        <div class="max-w-2xl mx-auto bg-indigo-50 shadow-lg rounded-lg sall">

                <!-- select -->

            <div class="group relative cursor-pointer shadow-md w-[15rem] rounded-lg" onClick="document.querySelector('.selectDisp').classList.remove('hidden')">

                <div class="flex items-center justify-between space-x-5 bg-white px-4">

                        Semua

                    <span>

                        </svg>
                    </span>
                </div>
            </div>

                <div

                >

                    <legend class="text-xl font-semibold mb-3 select-none">Choose One</legend>
                        <button onClick='return this.parentNode.classList.add("hidden")'

                            clip-rule="evenodd"
                        />
                        </svg>
                    </button>


                <label

                <label

                <label

                >

                <label

                    <ol class="list-disc relative rounded-lg pt-2 mt-4 w-full shadow-lg border-s border-gray-200 dark:border-gray-700 timeline">                  
                    </ol>
                   
                    <!-- Card content -->
                
                </div>

                <button type="button" class="Back text-white mt-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-3.5 h-3.5 me-2" viewBox="0 0 14 10" fill="none" xmlns="http://www.w3.org/2000/svg">

            <div class="timeline2 md:grid grid-cols-2 gap-5">

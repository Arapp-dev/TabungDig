<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barang tujuan</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script type="module" src="asset/js/lihatbarang.js" defer></script>
      <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style>
         .focus-ring {
      transition: all 0.2s ease;
    }
    .focus-ring:focus-within {
      transform: translateY(-3px);
    }
    
    /* Input focus and animated label */
    .input-field {
      transition: all 0.3s ease;
    }
    
    .input-label {
      transition: all 0.3s ease;
      pointer-events: none;
    }
    
    .input-field:focus + .input-label,
    .input-field:not(:placeholder-shown) + .input-label {
      transform: translateY(-18px) scale(0.75);
      color: #4F46E5;
    }
    
    /* Custom number input styling */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    input[type=number] {
        appearance: none;
      -moz-appearance: textfield;
    }
    </style>

</head>
<body>
    <div class="flex items-center justify-center">
    <!-- Author: FormBold Team -->
    <div class="mx-auto w-full max-w-[550px] bg-white shadow-lg mt-12 p-5 rounded-lg">
         <div class=" h-screen flex justify-center items-center bottom-10 fixed md:left-[48%] left-[45%] z-[10]" id="load">
              <div aria-label="Loading..."  role="status" class="flex text-black justify-center mt-5"><svg class="h-12 w-12 animate-spin stroke-black " viewBox="0 0 256 256">
                <line x1="128" y1="32" x2="128" y2="64" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
                <line x1="195.9" y1="60.1" x2="173.3" y2="82.7" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="24"></line>
                <line x1="224" y1="128" x2="192" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
                </line>
                <line x1="195.9" y1="195.9" x2="173.3" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="24"></line>
                <line x1="128" y1="224" x2="128" y2="192" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
                </line>
                <line x1="60.1" y1="195.9" x2="82.7" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="24"></line>
                <line x1="32" y1="128" x2="64" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
                <line x1="60.1" y1="60.1" x2="82.7" y2="82.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
                </line>
                </svg>
             </div>
      </div>
        <div class="py-4 px-9">
            
            <div class="mb-6 pt-4">
                <div >
                    <label class="mb-5 block text-xl font-semibold text-[#07074D]">
                    update barang
                </label>
                <div class="bg-white px-2">
                    <div class="max-w-md mx-auto rounded-lg overflow-hidden md:max-w-xl">
                        <div class="md:flex">
                            <div class="w-full p-3">
                                <div id="dispImg" class="relative border-dotted h-48 rounded-lg border-dashed border-2 border-blue-700 bg-gray-100 flex justify-center items-center">
    
                                    
                                    <!-- <img src="https://img.icons8.com/?size=100&id=oqkoO0u9jCNM&format=png&color=000000" alt=""> -->
    
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <div class="" id="app"></div>

 <div
                        class="selectDisp hidden w-[300px] absolute z-10 left-[11.5%] md:left-[38%] bottom-10 mx-auto px-4 py-5 bg-white flex flex-col gap-3 rounded-md shadow-[0px_0px_15px_rgba(0,0,0,0.09)]"
                        >
    
                            <legend class="text-xl font-semibold mb-3 select-none">Choose One</legend>
                                <button onClick='return this.parentNode.classList.add("hidden")'
                                class="absolute p-1 bg-gray-100 border border-gray-300 rounded-full -top-1 -right-1"
                            >
                                <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-3 h-3"
                                viewBox="0 0 20 20"
                                fill="currentColor"
                                >
                                <path
                                    fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"
                                />
                                </svg>
                            </button>
    
    
                        <label
                            for="html"
                            name="status"
                            class="font-medium h-14 relative hover:bg-zinc-100 flex items-center px-3 gap-3 rounded-lg has-[:checked]:text-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:ring-blue-300 has-[:checked]:ring-1 select-none"
                        >
                            <div class="w-5 fill-blue-500">
                            <img src="https://img.icons8.com/?size=100&id=oqkoO0u9jCNM&format=png&color=000000" alt="">
                            </div>
                            Pakai Saldo Baru
                            <input
    
                            type="radio"
                            name="status"
                            class="peer/html w-4 h-4 absolute accent-current right-3"
                            id="tambah"
                            />
                        </label>
                        <label
                            for="css"
                            class="font-medium h-14 relative hover:bg-zinc-100 flex items-center px-3 gap-3 rounded-lg has-[:checked]:text-blue-500 has-[:checked]:bg-blue-50 has-[:checked]:ring-blue-300 has-[:checked]:ring-1 select-none"
                        >
                            <div class="w-5">
                            <img src="https://img.icons8.com/?size=100&id=ORVV8r6qA08f&format=png&color=000000" alt="">
                            </div>
                            Pakai Saldo Tabungan
                            <input
                            type="radio"
                            name="status"
                            class="w-4 h-4 absolute accent-current right-3"
                            id="kurang"
                            />
                        </label>
                        
                        </div>
                <div class="relative focus-ring mb-5">
                        <div class="relative">
                        <input
                            type="text"
                            id="namaBarang"
                            class="input-field block w-full px-4 pt-6 pb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition-all duration-200"
                            placeholder=" "
                            maxlength="19"
                
                        />
                        <label for="namaBarang" class="input-label absolute left-4 top-4 text-gray-500 text-sm">
                        Nama barang
                        </label>
                        <div class="absolute right-3 top-4">
                            <i class="fa-solid fa-box-open text-indigo-500"></i>
                        </div>
                        </div>
                    </div>
                 </div>
                <div class="relative focus-ring mb-5">
                        <div class="relative">
                        <input
                            type="text"
                            id="harga"
                            class="input-field block w-full px-4 pt-6 pb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition-all duration-200"
                            placeholder=" "
                            maxlength="19"
                
                        />
                        <label for="harga" class="input-label absolute left-4 top-4 text-gray-500 text-sm">
                        Sisa harga
                        </label>
                        <div class="absolute right-3 top-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                            </svg>
                        </div>
                        </div>
                    </div>
                    <div class="group relative cursor-pointer py-2 shadow-md w-[15rem] rounded-lg mt-5" onClick="document.querySelector('.selectDisp').classList.remove('hidden')">

                <div class="flex items-center justify-between space-x-5 bg-white px-4">
                    <a class="menu-hover my-2 py-2 text-base font-medium text-black lg:mx-4" id="selectKat">
                        Pilih Kategori
                    </a>
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                        </svg>
                    </span>
                   
                </div>
            </div>
                    
                <div class="relative focus-ring mt-5">
                        <div class="relative">
                        <input
                            type="text"
                            id="saldo"
                            class="input-field block w-full px-4 pt-6 pb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:outline-none transition-all duration-200"
                            placeholder=" "
                            maxlength="19"
                
                        />
                        <label for="saldo" class="input-label absolute left-4 top-4 text-gray-500 text-sm">
                        Tambahkan saldo untuk barangmu
                        </label>
                        <div class="absolute right-3 top-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                            </svg>
                        </div>
                        </div>
                    </div>
            </div>

            <div>
                <button
                    class="hover:shadow-form w-full rounded-md bg-blue-700 hover:bg-blue-800 py-3 px-8 text-center text-base font-semibold text-white outline-none" id="submit">
                    submit
                </button>
            </div>
            <button type="button" id="Back" class="text-white mt-4 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-3.5 h-3.5 me-2" viewBox="0 0 14 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M13 5H1M1 5L5 1M1 5L5 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Kembali
            </button>
      </div>
    </div>
</div>
</body>
</html>
